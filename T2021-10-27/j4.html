<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="img/banner_1.jpg" id="imgs">

</body>
<script>
    var num=1;
    function change(){
        if (num<=3){

            document.getElementById('imgs').src="img/banner_"+num+".jpg";
            num++;
        }else {
            num=1
        }
    }

    setInterval(change,3000);


</script>

</html>
