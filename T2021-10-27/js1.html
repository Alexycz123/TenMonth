<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    tr,td{

        border: 1px solid red;
    }
</style>

<body>
    <script type="text/javascript">
        let i=1;
        let sum=0
        for (i=1;i<=100;i++){
            sum+=i;
        }
        console.log(sum)

        i=1;
         sum=0
        while (i<=100){
             sum+=i;
             i++;
        }
        console.log(sum)

        i=1;
        sum=0
        do {
            sum+=i;
            i++;
        }while (i<=100)

        console.log(sum)
        i=1;
        let j=1;
        document.write("<table align='center'>")

        for (i=1,j=1;i<=9;i++){
            document.write("<tr>")
            for (j=1;j<=i;j++){

                document.write("<td>")
                document.write(i + "*" + j + "=" + (i*j) )
                document.write("</td>")

            }
            document.write("</tr>")
            document.write("")
        }

        document.write("</table>")

    </script>



</body>
</html>
